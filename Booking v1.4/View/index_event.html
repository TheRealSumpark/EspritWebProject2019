<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style_event.css" />

	<script type="text/javascript" src="jj.js"></script>




</head>

<body>
	<form method="POST" name="f" action="../Core/AjouterEvent.php" onsubmit="function test()">
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book for an event!</h1>
						</div>
						<form>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control" type="text" name="nom" placeholder="Enter your name">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Type</span>
										<div class="form-group">
											<select class="form-control"  name="type" >
												<option>Anniversary</option>
												<option>Other</option>
											</select>
											<span class="select-arrow"></span>
										</div>								
										</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Phone</span>
								<input class="form-control" name="phone" placeholder="Enter your phone number">
							</div>
							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Reservation Date</span>
										<input class="form-control" type="date"  name="date"  >
									</div>
								</div>
								<div class="col-sm-7">
									<div class="row">
										<div class="col-sm-4">
											<div class="form-group">
												<span class="form-label">Time</span>
												<input class="form-control" type="time"  name="time"  >
											</div>
										</div>
								</div>
							</div>
							<div class="form-btn">
								<button class="submit-btn" onClick="test()">Book Now </button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Book a table</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="css/style_table.css" />



</head>

<body>
	<form method="POST" name="f"  action="../Core/AjouterTable.php">
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book a table!</h1>
						</div>
						<form>
							<div class="row">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Name</span>
										<input class="form-control" type="text" name="nom" placeholder="Enter your name">
									</div>
								</div>
								<div class="col-sm-6">
									<div style="width:280px;height:100px;color:white;">
										<input type="radio" id="myCheckbox" name="num" value="1" />
										<label for="radio"><img src="./Img/Table1.png" alt="Not Found!" width="50" height="50" ></label>
										<input type="radio" id="myCheckbox" name="num" value="2" />
										<label for="myCheckbox"><img src="./Img/Table2.png" alt="Not Found!" width="50" height="50" ></label>
										<input type="radio" id="myCheckbox" name="num" value="3" />
										<label for="myCheckbox"><img src="./Img/Table3.png" alt="Not Found!" width="50" height="50" ></label>
										<input type="radio" id="myCheckbox" name="num" value="4"/>
										<label for="myCheckbox"><img src="./Img/Table4.png" alt="Not Found!" width="50" height="50" ></label>
										<input type="radio" id="myCheckbox" name="num" value="5"/>
										<label for="myCheckbox"><img src="./Img/Table5.png" alt="Not Found!" width="50" height="50" ></label>
										<input type="radio" id="myCheckbox" name="num" value="6"/>
										<label for="myCheckbox"><img src="./Img/Table6.png" alt="Not Found!" width="50" height="50" ></label>
										<input type="radio" id="myCheckbox"name="num" value="7"/>
										<label for="myCheckbox"><img src="./Img/Table7.png" alt="Not Found!" width="50" height="50" ></label>
										<input type="radio" id="myCheckbox" name="num" value="8"/>
										<label for="myCheckbox"><img src="./Img/Table8.png" alt="Not Found!" width="50" height="50" ></label>   
										</div>
								</div>
							</div>
							<div class="form-group">
								<span class="form-label">Phone</span>
								<input class="form-control" name="phone" placeholder="Enter your phone number">
							</div>
							<div class="row">
								<div class="col-sm-5">
									<div class="form-group">
										<span class="form-label">Reservation time</span>
										<input class="form-control" type="time"  name="time"  >
									</div>
								</div>

							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	</form>
</body>

</html>
